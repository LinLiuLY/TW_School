<html>
<head>
  <meta charset="utf-8">
  <title>Pos Web</title>

  <link rel="stylesheet" href="../lib/bootstrap-3.2.0-dist/css/bootstrap-theme.css">
<style>
body{
  margin-top:70px;
}
th{
  width: 20%;
}
input{
  width:43px !important;
  text-align: center !important;
}
</style>
</head>

<body>
<!-- 导航栏 -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">切换导航</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="items.html" class="navbar-brand">Let's Go</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li>
          <a href="../index.html">主页</a>
        </li>
        <li>
          <a href="items.html" >商品列表</a>
        </li>    
      </ul>  
      <ul class="navbar-nav nav navbar-right">
        <li class="active">
          <a href="cart.html" ><span class="glyphicon glyphicon-shopping-cart"></span>购物车 (<span id="count">2</span>)</a>
        </li>
      </ul>
    </div>  
  </div>
</nav>

<div class="container">
  <div class="panel panel-warning">
    <div class="panel-heading"><h4>购物清单</h4></div>
    <div id="pay-date"></div>
    <table class="table table-bordered table-responsive">
      <thead>
        <tr>
          <th>名称</th>
          <th>单价(元)</th>
          <th>单位</th>
          <th>数量</th>
          <th>小计</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>可口可乐</td>
          <td>3</td>
          <td>瓶</td>
          <td>
            <form class="form-inline" role="form">
              <div class="input-group">
                <span class="input-group-btn"><button class="btn btn-primary" type="button">-</button></span>
                <input class="form-control" type="text" placeholder="1">
                <span class="input-group-btn"><button class="btn btn-primary" type="button">+</button></span>
              </div>
            </form>
          </td>
          <td>3.00<span>元</span></td>
        </tr>
        <tr>
          <td>雪碧</td>
          <td>3</td>
          <td>瓶</td>
          <td>
            <form class="form-inline" role="form">
              <div class="input input-group" type="number">
                <span class="input-group-btn"><button class="btn btn-primary" type="button">-</button></span>
                <input class="form-control" type="text" placeholder="1">
                <span class="input-group-btn"><button class="btn btn-primary" type="button">+</button></span>
              </div>
            </form>
          </td>
          <td>3.00<span>元</span></td>
        </tr>
      </tbody>
      <tfoot>
      <td colspan="5">
          <ul class="list-unstyled">
            <li class="text-right"><p><span>总计：</span>6.00<span>元</span></p></li>
            <li class="text-right"><a href="payment.html" class="btn btn-warning">付款</a></li>
          </ul>
        </td>
      </tfoot>
  </div>
</div>


<script type="text/javascript" src="../lib/jquery-2.1.1/jquery-2.1.1.js"></script>
<script type="text/javascript" src="../lib/bootstrap-3.2.0-dist/js/bootstrap.js"></script>
<script type="text/javascript" src="../lib/lodash-2.4.1/lodash.compat.js"></script>
<script type="text/javascript" src="../scripts/model/item.js"></script>
<script type="text/javascript" src="../scripts/model/promotion.js"></script>
<script type="text/javascript" src="../scripts/utils.js"></script>

</body>
</html>
